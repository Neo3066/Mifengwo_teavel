<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />

    <link rel="icon" type="image/x-icon" href="./img/logo2.gif" />
</head>

<body>
    <!--==================================================================Nav Bar==========================================================-->
    <section class="nav-bar">
        <div class="logo"><a href="home.html"><img src="./img/logo2.gif" alt="logo"></a>
        </div>
        <ul class="menu">
            <li><a href="home.html">主页</a></li>
            <li><a href="hotspot.html">热门景点</a></li>
            <li><a href="discuss.html">旅游攻略</a></li>
            <li><a href="about.html">联系我们</a></li>
            <li><a href="login.html">登录</a>/<a href="signup.html">注册</a>
            </li>
        </ul>

    </section>

    <!--==================================================================login==========================================================-->
    <div class="login-fullscreen-bg">
        <img src="./img/banner4.jpg" alt="">
    </div>
    <section class="login-form">
        <div class="login-wrap">
            <main class="form">
                <div style="text-align: center;">
                    <img src="./img/logo2.gif" alt="">
                </div>
                <h3>用户登录</h3>
                <p>我们承诺保护您的信息安全,不会将它提供给第三方。</p><br>

                <form name="reg" action="success.html" method="post" onSubmit="return validate_reg()">
                    <fieldset class="reg">
                        <legend>账号信息</legend>
                        <label for="email" class="left"> 邮&nbsp;&nbsp;箱<span class="red">*</span></label>
                        <input type="email" id="email" name="email" class="right" required onblur="isID();isEmail();"
                            placeholder="请输入邮箱地址" maxlength="20" autofocus><span id="err_ID"></span><span
                            id="err_email"></span><br><br>

                        <label for="pw1" class="left"> 密&nbsp;&nbsp;码<span class="red">*</span></label>
                        <input type="password" id="pw1" name="pw1" class="right" required onblur="isPWD()"
                            placeholder="请输入密码" minlength="6"><span id="err_PWD"></span><br>

                        <div class="submit-btn">
                            <button id="_js_loginBtn">登 录</button>
                        </div>
                    </fieldset>
                </form>
            </main>
        </div>
    </section>

</body>

</html>
